<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Record</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <h1><b> Student's Database </b></h1> 
        <br> 


        <div class="form-group">
            <label for="id"> <b>Student's ID: </b></label>
            <input type="text" id="id" class="form-control w-auto">
        </div>

        <br>

        <div class="form-group">
            <label for="nam"><b> Student's Name: </b></label>
            <input type="name" id="nam" class="form-control w-50">
        </div>

        <br> 

        <div class="form-group">
            <label for="fname"><b> Student's Father's Name: </b></label>
            <input type="name" id="fname" class="form-control w-50">
        </div>

        <br>

        <div class="form-group">
            <label for="age"><b> Student's Age: </b> </label>
            <input type="number" id="age" class="form-control w-auto">
        </div> 

        <br> 

        <div> 
            <button type="Submit" class="btn btn-primary">Save Record! </button>
        </div>
</div>

</body>
</html>
